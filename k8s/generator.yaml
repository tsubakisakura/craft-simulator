apiVersion: apps/v1
kind: Deployment
metadata:
  name: generator
  labels:
    app: generator
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: generator
  template:
    metadata:
      labels:
        app: generator
    spec:
      nodeSelector:
        cloud.google.com/gke-spot: "true"
      terminationGracePeriodSeconds: 25
      containers:
      - name: generator-runner
        image: asia.gcr.io/natural-iridium-300411/craft-simulator
        workingDir: /workdir
        command: ["/bin/sh", "-c"]
        args:
          - |
            python -u pysrc/main.py generator --plays-per-write 500 --thread-num 2 --mcts-simulation-num 1500
        resources:
          requests:
            cpu: "2"
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
      volumes:
      - name: google-cloud-key
        secret:
          secretName: storage-key
